<div class="container">
  <div class="row">
    <div class="col-md-2" style="margin: 30px 0px">

      <ul class="list-group " style="position: fixed">
        <li class="list-group-item icon-bar" (click)="allcat()">All category</li>
        <li class="list-group-item icon-bar" *ngFor="let a of allcata" (click)="separate(a.name)">{{a.name}}</li>
      </ul>
    </div>
    <div class="col-md-10" style="margin: 30px 0px">
      <div class="container">
        <div class="row">

          <div class="col kotu" *ngFor="let a of allpro;let i=index">
            
              <div class="card " style="width: 15rem;">
                <img [src]="a.image" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{a.title}}</h5>
                  <p class="card-text">{{a.price}}</p>
                   <div class="botam">
                    <button type="button" class="btn btn-primary dana" (click)=dana(a.id)>+</button>
                    <p class="zero" *ngIf="map.get(a.id)==null">0</p> 
                    <p class="zero" *ngIf="map.get(a.id)!=null">{{map.get(a.id)}}</p> 
                    <button type="button" class="btn btn-primary rina" (click)=rina(a.id)>-</button>
                   </div>
                </div>
            </div>
          </div>
          <div *ngIf="(i+1)%3===0" class="w-100"></div>
        </div>
      </div>
    </div>
  </div>
</div>
