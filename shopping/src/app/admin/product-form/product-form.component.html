<div class="container">
  <div class="row">
    <div class="col-md-12" style="height: 50px;"></div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <form [formGroup]="goodsBank">
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input formControlName="title" #title type="text" class="form-control" id="exampleInputEmail"
            aria-describedby="name of the sport" placeholder="title of the good">

        </div>

        <div class="form-group">

          <label for="exampleInputEmail1">price</label>
          <input #price formControlName="price" type="text" class="form-control" id="exampleInputEmail1"
            aria-describedby="hours" placeholder="price">

        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">categeory</label>
          <select #cate formControlName="categeory" class="form-control" id="exampleFormControlSelect1">
            <option selected hidden>Choose here</option>
            <option *ngFor="let a of category">{{a.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Image URL</label>
          <input #img formControlName="image" type="text" class="form-control" id="exampleInputPassword1"
            placeholder="image url">
        </div>
        <button class="btn btn-primary botom" *ngIf="isupdate" (click)=updategoods()>update</button>
        <button class="btn btn-danger botom" *ngIf="isupdate" (click)=deletegoods()>Delete</button>
        <button class="btn btn-primary" *ngIf="!isupdate" (click)=savegoods()>Save</button>
      </form>


    </div>
    <div class="col-md-5">
      <div class="card" style="width: 18rem;">
        <img [src]="img.value" class="card-img-top" *ngIf="img.value!=''" alt="fill image url">
        <div class="card-body">
          <h2 class="card-title">{{title.value}}</h2>
          <p class="card-text">{{cate.value}}</p>
          <p class="card-text" *ngIf="(price.value!='')">${{price.value}}</p>

        </div>
      </div>
    </div>
  </div>
</div>
